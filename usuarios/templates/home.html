<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>


    {% block content %}
    <main class="container py-3">
        <div class="row">
            <div class="col-md-4 offset-md-4">

                <form class="card card-body text-center bg-light" action="" method="POST">
                    <h1 class="display1 mb-4">Monitorización Fotovoltaica</h1>

                    {% csrf_token %}
                    <div class="text-danger text-center py-2">
                        {{ error }}
                    </div>

                    {{ form.as_p }}

                    <div class="text-center py-2">
                        <a href="{% url 'usuarios:password_reset'  %}">¿Olvidó su contraseña?</a>
                    </div>
                    <div class="text-center py-4">
                        <button class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                </form>

                <form class="card card-body text-center bg-light" action="{% url 'usuarios:registro'  %}" method="GET">
                    <div class="text-center py-2">
                        <button class="btn btn-secondary">Registrar Instalador</button>
                    <div>
                </form>

            </div>
        </div>
    </main>
    {% endblock %}
</body>
</html>
