<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    {% block content %}
        
    <main class="container py-3">
        <div class="row">
            <div class="col-md-5 offset-md-4">
                <form  class="card card-body text-center bg-light" method="POST">
                    <h1 class="display1 mb-4">Confirmación de usuario creado</h1>
                    


                    <div class="text-center py-2">
                        <p>Su usuario  <b>{{ usuario }}</b> se ha creado correctamente. <br>
                            Por favor, active su usuario mediante el enlace que hemos enviado a su email para completar
                            el registro y poder iniciar sesión.</p>
                    </div>

                    <div class="text-center py-4">
                        <a class="btn btn-secondary" href="/">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    {% endblock %}
</body>
</html>
