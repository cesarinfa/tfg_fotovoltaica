<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    {% block content %}
        
    <main class="container py-3">
        <div class="row">
            <div class="col-md-5 offset-md-4">
                <form  class="card card-body text-center bg-light" method="POST">
                    <h1 class="display1 mb-4">Activación de usuario</h1>


                    {% if confirm == True %}

                        <div class="text-center py-2">
                            <p>Gracias por confirmar su usuario. Ya puede acceder a su cuenta.</p>
                        </div>
                    {% else %}
                        <div class="text-center py-2">
                            <p>Enlace de activación incorrecto!!!</p>
                        </div>
                    {% endif %}

                    <div class="text-center py-4">
                        <a class="btn btn-secondary" href="/">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    {% endblock %}
</body>
</html>
