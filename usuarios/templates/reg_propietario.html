<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario Propietario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    {%  include 'base.html' %}
    {%  include 'base_gestion.html' %}

    {% block content %}

    <main class="container py-3">
        <div class="row">
            <div class="col-md-5 offset-md-4">
                

                <form class="card card-body text-center bg-light" action="" method="POST">
                    <h1 class="display1 mb-4">Añadir usuario propietario</h1>

                    {% csrf_token %}
                    
                    <div class="text-danger text-center py-2">
                        {{ error }}
                    </div>

                    {{ form.as_p }}

                    <div class="text-center py-4">
                        <button class="btn btn-primary">Añadir Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    {% endblock %}
</body>
</html>
