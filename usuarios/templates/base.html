<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esquema Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    {% load active_link_tags %}
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Monitorización Fotovoltaica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% active_link 'instalaciones' 'active' %}" href="/instalaciones/insta">Instalaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% active_link 'alarmas' 'active' %}" href="/alarmas/listado">Alarmas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% active_link 'usuarios:usuario' 'active' %}" href="/usuario">Gestión</a>
                    </li>


                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link {% active_link 'cerrar_sesion' 'active' %}" href="/cerrar_sesion">Cerrar Sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link {% active_link 'registros' 'active' %}" href="/registros">Registro</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
