<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esquema Gestión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    {% load active_link_tags %}
    <nav class="navbar navbar-expand-lg bg-ligth navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Gestión</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% active_link 'usuarios:usuario' 'active' %}" href="/usuario">Información de Usuario</a>
                    </li>
                    {% if info.instalador == 0 %}
                    <li class="nav-item">
                        <a class="nav-link {% active_link 'usuarios:reg_propietario' 'active' %}" href="/reg_propietario">Añadir Usuario Propietario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% active_link 'usuarios:usuario_link' 'active' %}" href="/usuario_link">Asignar Instalación a Usuario Propietario</a>
                    </li>
                    {% endif %}


                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
