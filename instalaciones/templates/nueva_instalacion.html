<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Instalación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    {% block content %}

    <main class="container py-3">
        <div class="row">
            <div class="col-md-5 offset-md-4">


                <form class="card card-body text-center bg-light" action="" method="POST">
                    <h1 class="display1 mb-4">Registro de nueva instalación</h1>

                    {% csrf_token %}

                    <div class="text-danger text-center py-2">
                        {{ error }}
                    </div>

                    {{ form.as_table }}

                    <div class="text-center py-4">
                        <button class="btn btn-primary">Registrar</button>
                        <a class="btn btn-secondary" href="/instalaciones/insta">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    {% endblock %}
</body>
</html>
