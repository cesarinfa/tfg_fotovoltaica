<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esquema Instalaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    {% load active_link_tags %}
    <nav class="navbar navbar-expand-lg bg-ligth navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">{{ insta.nombre }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% active_link 'info_consumos' 'active' %}" href="/instalaciones/{{ insta.id }}/info_consumos">Información y Consumos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% active_link 'prev_energia' 'active' %}" href="/instalaciones/{{ insta.id }}/prev_energia">Predicción de Energía</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% active_link 'prev_meteorologica' 'active' %}" href="/instalaciones/{{ insta.id }}/prev_meteorologica">Previsión Meteorológica</a>
                    </li>



                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
